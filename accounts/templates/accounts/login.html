{% extends "base.html" %}
{% load bootstrap4 %}
 {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">

    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <h5 class="card-header text-center">Log In</h5>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Login">
          </form>
        </div>
      </div>
      <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
          <p class="textsize text-center">Don't have an account? <a href="{% url 'accounts:signup' %}" class="card-link"> Sign Up</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-1">
    </div>
  </div>

</div>
{% endblock %}
