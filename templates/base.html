<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Neighbourhood</title>
   <link rel="shortcut icon" type="image/png" href="{% static 'images/home2.png' %}"/>
</head>

<body>

<nav class="navbar navbar-dark">
     <a class="navbar-brand" href="{% url 'home' %}">
       <img src="{% static 'images/home2.png' %}" width="100" height="100" alt=" NEIGHBOURHOOD ">
     </a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

   {% if user.is_authenticated %}

      <a class="nav-item nav-link active" href="{% url 'neighbourhoodapp:all' %} " >Neighbourhoods</a>
      <a class="nav-item nav-link active" href="{% url 'neighbourhoodapp:create' %}"  >Enter  Neighbourhood</a>
      <a class="nav-item nav-link active"  href="{% url 'posts:create' %}"  >Enter a Business</a>
      <a class="nav-item nav-link active"  href="{% url 'accounts:logout' %}"  >Log Out</a> {% else %}
      <a class="nav-item nav-link disabled"  href="{% url 'neighbourhoodapp:all' %}" >Neighbourhoods</a>


         {% endif %}
    </div>
  </div>
</nav>


  {% block content %} {% endblock %}
