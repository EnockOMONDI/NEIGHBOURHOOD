<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Neighbourhood</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
      Our Neighbourhood
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav  ml-auto mr-5 pr-3">
        <li class="nav-item dropdown">

          Dropdown
        </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% if user.is_authenticated %}

            <a class="dropdown-item" href="{% url 'neighbourhoodapp:all' %}">Neighbourhoods</a>
            <a class="dropdown-item" href="{% url 'neighbourhoodapp:create' %}">Enter  Neighbourhood</a>
            <a class="dropdown-item" href="{% url 'posts:create' %}">Enter a Business</a>
            <a class="dropdown-item" href="{% url 'accounts:logout' %}">Log Out</a> {% else %}
            <a class="dropdown-item" href="{% url 'neighbourhoodapp:all' %}">Neighbourhoods</a>
           {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %} {% endblock %}

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
